name: test multi container

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: pip install -r requirements.txt flake8
      - name: Run flake8
        run: flake8 .

  docker-compose-test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build API Python Docker image
        run: docker build -t api-python-test ./

      # Démarrage des conteneurs définis dans docker-compose.yml avant de lancer les tests
      - name: Start docker-compose services
        run: docker-compose -f docker-compose.yml up -d

      # Attente que l'API soit prête avant d’exécuter les tests
      - name: Wait for API to be ready
        run: |
          for i in {1..10}; do
            if curl -fs http://localhost:5000/health; then
              echo "API is ready"
              break
            fi
            echo "Waiting for API..."
            sleep 3
          done

      # Exécution des tests pytest qui nécessitent l'environnement multi-conteneurs actif
      - name: Run tests against running API
        run: pytest

      # Arrêt et nettoyage des conteneurs après les tests
      - name: Stop and remove containers
        run: docker-compose down
