name: lint, test, and run containerized flask app

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install -r requirements.txt flake8
    - name: run flake8
      run: flake8 .

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: pip install -r requirements.txt
    - name: Run tests
      run: pytest
    needs: lint
  
  docker-test:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    - name: Build Docker image
      run: docker build -t monapp:latest .
    - name: run docker container
      run: docker run -d --name monapp_test -p 5000:5000 monapp:latest
    - name: check container status
      run: docker ps --filter name:monapp_test
    - name: test container response
      run: |
        sleep 5
        curl -f http://localhost:5000/health
    - name: stop and remove container
      run: |
        docker stop monapp_test
        docker rm monapp_test
